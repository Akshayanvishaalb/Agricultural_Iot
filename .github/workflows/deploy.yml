name: Deploy to GitHub Pages with Firebase Keys

on:
  push:
    branches:
      - main

permissions:
  contents: write  # ✅ Allows pushing to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Replace Firebase Placeholders in index.html
        run: |
          sed -i "s|FIRE_BASE_API_KEY|${{ secrets.FIREBASE_API_KEY }}|" index.html
          sed -i "s|MESSAGE_ID|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|" index.html
          sed -i "s|FIREBASE_APP_ID|${{ secrets.FIREBASE_APP_ID }}|" index.html
          sed -i "s|FIREBASE_MEASUREMENT_ID|${{ secrets.FIREBASE_MEASUREMENT_ID }}|" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # ✅ default token
          publish_dir: .
